<header
  ngClass="
  flex flex-row h-16 md:h-20 justify-between align-middle px-8
  bg-slate-100 dark:bg-slate-900"
>
  <!-- Title and slogan -->
  <div
    ngClass="
    flex flex-row justify-start items-center py-4 gap-x-3
    font-semibold text-gray-900 dark:text-gray-100
    "
  >
    <span ngClass="text-4xl md:text-5xl font-title">WeatherApp</span>
    <span ngClass="text-sm self-end font-slogan hidden md:block"
      >A great PWA</span
    >
  </div>

  <!-- Navigation Buttons -->
  <div
    ngClass="
    flex flex-row justify-end items-center py-4 gap-x-3
    font-semibold text-gray-900 dark:text-gray-100
    "
  >
    <button mat-raised-button color="warn">LinkedIn</button>
    <button mat-raised-button color="primary">GitHub</button>
  </div>

  <!-- Links to Github and Personal Website -->

  <!-- <button (click)="toggleTheme()">Toggle Theme</button> -->
</header>
