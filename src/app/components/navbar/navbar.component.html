<header
  ngClass="
  flex flex-row h-18 md:h-22 justify-between align-middle px-8
  bg-slate-100 dark:bg-slate-800"
>
  <!-- Title and slogan -->
  <div
    ngClass="
    flex flex-row justify-start items-center py-4 gap-x-3
    font-semibold text-black dark:text-white
    "
  >
    <span ngClass="text-4xl md:text-5xl font-title">WeatherApp</span>
    <span ngClass="text-sm self-end font-slogan hidden md:block">
      A great PWA
    </span>
  </div>

  <!-- Navigation Buttons -->
  <div
    ngClass="
    flex flex-row justify-center items-center py-4 gap-x-3
    text-black dark:text-white font-serif"
  >
    <button
      mat-stroked-button
      ngClass="flex flex-col px-6 py-2
      bg-zinc-200 dark:bg-zinc-800"
      color="basic"
    >
      <mat-icon>cloud_queue</mat-icon>
      <div>App</div>
    </button>

    <button
      mat-stroked-button
      ngClass="flex flex-col px-4 py-2
      bg-zinc-200 dark:bg-zinc-800"
      color="basic"
    >
      <mat-icon>person</mat-icon>
      <div>Profile</div>
    </button>
  </div>

  <!-- Links to Github and Personal Website -->
  <div
    ngClass="
    flex flex-row gap-x-8"
  >
    <button
      mat-raised-button
      color="primary"
      href="https://www.linkedin.com/in/aronteh/"
      target="_blank"
    >
      <img src="../../../assets/linkedin-icon.png" width="50px" />
    </button>

    <button
      mat-raised-button
      color="primary"
      href="https://github.com/ellipsoul"
      target="_blank"
    >
      <img
        [src]="
          currentTheme === 'dark'
            ? '../../../assets/github-light.png'
            : '../../../assets/github-dark.png'
        "
        width="50px"
      />
    </button>
  </div>

  <button (click)="toggleTheme()">Toggle Theme</button>
</header>
